<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title><%= htmlWebpackPlugin.options.title %></title>
    </head>
    <body>
        <div id="root"></div>

        <!-- import cdn js -->
        <% if(htmlWebpackPlugin.options.cdn) {%>
            <% for(var js of htmlWebpackPlugin.options.cdn.js) { %>
                <script src="<%= js %>"></script>
            <% } %>
        <% } %>
    </body>
</html>
